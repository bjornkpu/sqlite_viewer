<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SQLite Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta http-equiv="refresh" content="1" > -->
	<style media="screen">
		table {
			border: 1px solid black;
			border-collapse: collapse;
			}
		th {
			border: 1px solid black;
			text-align: left;
		  padding: 2px;
			font-weight: bold;
		}
		td {
			border: 1px solid black;
		  padding: 2px;
		}
	</style>
</head>

<body>
<div class="container">


	{% for table in tables %}
	<h1>{{table[0]}}</h1>


	<table style="width:100%">
		<thead>
			<tr>
				{% for rowHead in tableHeaders[loop.index-1] %}
						<th>{{rowHead}}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in dbData[loop.index-1] %}
			<tr>
				{% for cell in row %}
				<td>{{cell}}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>


	{% endfor %}

</div>
</body>
</html>
